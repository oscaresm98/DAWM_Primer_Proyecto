<div class="contenedor">
  <div class="row v-align justify-content-center">

    <div class="col-5">
			<img src="assets/imagenes/logo1.png" class="img-fluid" alt="logo">
		</div>

    <div class="col-12">
      <p class="text-center fw-bold colorP">Escucha tus canciones preferidas donde quieras</p>

    <div class=" col-12 d-flex flex-column align-items-center">

        <input matInput placeholder="Ingrese usuario">
      </mat-form-field>

        <mat-label>Contrase&ntilde;a</mat-label>
        <input matInput placeholder="Ingrese contrase&ntilde;a">
      </mat-form-field>
      <button mat-raised-button routerLink="/inicio" class="bgColor rounded-pill w-100 mt-3" color="primary">INICIAR SESI&Oacute;N</button>
      <button mat-button routerLink="/registro" class="rounded-pill w-100 mt-3 border border-dark">REGISTRARSE</button>
      <!-- routerLink="/register -->
    </div>



  </div>


  
  

</div>
