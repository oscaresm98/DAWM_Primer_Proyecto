<div class="container mt-3">
    <div class="card rounded-4 w-100 bg-red">
        <div class="card-body">
            <h2 class="titulo ps-2 fs-2 mb-0">Artistas</h2>
        </div>
    </div>
</div>


<div class="container-fluid h-75 d-flex">
    <div class="row w-100">
        <div class="col-12 ">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 bg-transparent w-100">

            <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

            <!-- Id Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell class="text-white" *matHeaderCellDef> Id </th>
                <td mat-cell class="text-white" *matCellDef="let element"> {{element.artistas_id}} </td>
            </ng-container>

            <!-- Nombre Column -->
            <ng-container matColumnDef="nombre">
                <th mat-header-cell class="text-white" *matHeaderCellDef> Nombre </th>
                <td mat-cell *matCellDef="let element">
                    <!-- <a [routerLink]="['/producto', element.id]" title="">{{element.nombre}}</a> -->
                    <a class="text-decoration-none text-white ps-2" routerLink="/inicio" title="">{{element.nombre}}</a>
                </td>
            </ng-container>

            <tr mat-header-row class="text-white" *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>


    </div>
</div>
